    <main class="mt-2">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-10 mt-3 ms-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label"><b>Cpf</b></label>
                                        <input type="text" class="form-control" name="cpf">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label"><b>Telefone</b></label>
                                        <input type="text" name="telefone"  class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label"><b>E-mail</b></label>
                                        <input name="email" type="email" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label"><b>Senha</b></label>
                                        <input name="senha" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label"><b>Foto</b></label>
                                        <input name="foto" type="file" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <h5 class="display">Endere√ßo</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label"><b>Cep</b></label>
                                        <input type="text" name="cep" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label"><b>Estado</b></label>
                                        <input type="text" name="estado" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label"><b>Cidade</b></label>
                                        <input type="text" name="cidade" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label"><b>Rua</b></label>
                                        <input type="text" class="form-control" name="rua">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label"><b>Bairro</b></label>
                                        <input type="text" class="form-control" name="bairro">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label"><b>Numero da casa</b></label>
                                        <input type="number" name="numero" class="form-control">
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label"><b>Complemento</b></label>
                                        <textarea name="complemento" class="form-control" cols="30" rows="10"></textarea>
                                    </div>
                                </div>


                                <br>
                                <button href="#" class="btn btn text-white" style="background-color:#487eb0;">
                                    Cadastrar
                                </button>
